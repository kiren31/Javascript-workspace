<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 500px;
            
        }
        #area{
            border: 1px solid black;
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1> Practice4</h1>
    
        <fieldset>
            <legend>구매 정보</legend>
            <ul>
                <li>구매자 : <input type="text" id="buyer" placeholder="구매자의 이름을 입력하세요"></li>
                <li>상품명 : <input type="text" id="product" placeholder="구매 상품 명을 입력하세요"></li>
                <li>가격 : <input type="text" id="price" placeholder="구매 가격을 입력하세요"></li>
                <li>구매 수량 : <input type="number" id ="amount" min="10" max="100" placeholder="최소 10,"></li>
                <li>납품 등급 : <input type="range" id="grade" min="1" max="9" step="2"></li>
                <li>기타 사항 : <textarea id="etc" cols="30" rows="5"></textarea></li>
            </ul>
        </fieldset>
        <br>
        <button onclick="output();">입력값 출력하기</button>
        <br><br>
        <div id="area"></div>

    <script>
        function output(){
            let buyer = document.getElementById('buyer').value;
            let product = document.getElementById('product').value;
            let price = document.getElementById('price').value;
            let amount = document.getElementById('amount').value;
            let grade = document.getElementById('grade').value;
            let etc = document.getElementById('etc').value;

            let area = document.getElementById('area');
            area.innerHTML += "구매자 명 : " + buyer + "님<br>"
                            + "상품 명 : " + product + "<br>"
                            + "가격 : " + price + "만원<br>"
                            + "구매 수량 : " + amount + "개<br>"
                            + "납품등급 : " + grade + "등급<br>"
                            + "기타사항 : " + etc ;
        }


    </script>





</body>
</html>

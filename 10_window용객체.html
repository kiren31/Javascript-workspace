<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window용 객체</title>
    <style>
        .area{
            width: 300px;
            height: 100px;
            font-size: 50px;
            color: red;
        }
        .small{
            height: 100px;
        }
        .big{
            height: 300px;
        }
        .small, .big, .area{
            background-color: lightgray;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>window용 객체</h1>
    <p>
        window 객체는 자바스크립트의 최상위 객체이며 크게 BOM과 DOM으로 나뉨<br>
        - BOM(Browser Object Model) : location, screen, navigator,..<br>
        - DOM(Document Object Model) : document 객체
    </p>

    <h4>- window.open("url","창이름","창의특성");</h4>
    <button onclick="test1();">네이버로</button>

    <script>
         //window.open();
         /* 
            window.open("url","창이름","창의특성");
            첫번째 인자값 : 새창으로 열고자하는 url 주소;
            두번째 인자값 : 창이름, 창이름이 같은게 이미 열려있을경우 새롭게 열지않고
            열려있는데서 새로고침되도록 설정(크롬은 새로고침됨)
            세번째 인자값 : 창의 특성 , 새로 열릴 창의 너비, 높이, 툴바, 스크롤바,
            상태표시줄등등 (브라우저마다 다름)    

            창의 특성
            => px
            width : 창의 너비
            height : 창의 높이

            => yes / no
            resizable : 창크기 조절 가능여부
            location : 주소창이 보일건지 안보일건지 / 수정 가능할건지 아닐건지
            menubar : 메뉴바가 보일건지 안보일건지
            scrollbars : 스크롤바가 보일건지 안보일건지
            status : 상태표시줄
            toolbar : 도구모음

            여러 속성을 한번에 지정하고 싶으면 , 로 나열함
            "속성 = 속성값, 속성 = 속성값,..."

         */
        function test1(){
            //window.open("http://www.naver.com","kh");
            window.open("http://www.naver.com","kh","width=500, height=600"
            +", resizable=no, location = no, menubar = no, scrollbars = no, status = no, toolbar = no");


        }

    </script>

    <br>

    <h3>* window 객체의 timer 관련 메소드</h3>
    <h4>- window.setTimeout( 함수, ms);</h4>

    <button onclick="test2();">실행확인</button>

    <script>
        function test2(){
            // 3초후에 alert창이 실행되게끔
            // setTimeout( function(){
            //     alert("안녕하세요");
            // } , 3000 );

            let newWindow = window.open(); // 빈화면으로 새창열기
            // 새로열린창의 window 객체를 반환(newWindow)
            newWindow.alert("3초 후에 이 페이지는 닫힙니다."); // 블럭킹 요소(alert, confirm, prompt)
            
            // 확인을 누른후, 3초 뒤 새창이 닫힘. 
            setTimeout(function(){ // setTimeout : 내가 제시한 일정시간(ms) 후에 해당 함수를 "단 한번"만 실행
                newWindow.close();
            },3000);


        }
    </script>

    <br>

    <h4>- window.setInterval(함수 , ms);</h4>
    <button onclick="test3();">실행확인</button>
    <div id="area1" class="area"></div>

    <script>
        function test3(){
            let area1 = document.getElementById("area1");

            let count = 0;
            setInterval(
                function(){
                area1.innerHTML += count++;
            },1000)

        }
    </script>


</body>
</html>
